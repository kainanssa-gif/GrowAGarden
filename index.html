<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden 2D</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="game-container">
        <h2>Grow a Garden 2D</h2>
        
        <div id="stats">
            <p>Dinheiro: <span id="money">100</span> Sheckles</p>
            <p>Itens: <span id="sprinklerCount">0</span> Sprinklers</p>
            <p>Pet: <span id="petName">Nenhum</span> (<span id="petBonus">x1.0</span>)</p>
        </div>
        
        <canvas id="gardenCanvas" width="400" height="300"></canvas>
        
        <div id="controls">
            <button id="shopButton">Loja de Sementes</button>
            <button id="gearButton">Loja de Equipamentos</button>
            <button id="eggButton">Loja de Ovos</button>
            <button id="waterButton" disabled>Regar (Sprinkler)</button>
            <button id="harvestAllButton" disabled>Colher Todas</button>
        </div>

        <div id="seedShopModal" class="modal">
            <div class="modal-content">
                <span class="close-button" data-modal="seedShopModal">&times;</span>
                <h3>Loja de Sementes</h3>
                <div id="seed-shop-items"></div>
                <p class="restock-info">Estoque se regenera em: <span id="restockTimer">60</span>s</p>
            </div>
        </div>

        <div id="gearShopModal" class="modal">
            <div class="modal-content">
                <span class="close-button" data-modal="gearShopModal">&times;</span>
                <h3>Loja de Equipamentos</h3>
                <div id="gear-shop-items"></div>
            </div>
        </div>
        
        <div id="eggShopModal" class="modal">
            <div class="modal-content">
                <span class="close-button" data-modal="eggShopModal">&times;</span>
                <h3>Loja de Ovos (Pets)</h3>
                <div id="egg-shop-items"></div>
            </div>
        </div>
        
        <input type="text" id="adminCodeInput" placeholder="CÃ³digo Admin" style="display: none; margin-top: 10px;">
        <div id="adminPanel" style="display: none; margin-top: 10px; border-top: 1px solid #ccc; padding-top: 10px;">
            <h4>Console Admin</h4>
            <input type="text" id="adminCommandInput" placeholder="Digite /comando valor">
            <button id="runCommandButton">Executar</button>
            <p id="adminOutput" style="font-size: 0.8em; color: green;"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
