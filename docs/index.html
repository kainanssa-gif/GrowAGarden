<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow A Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameContainer">
        
        <div id="header">
            <div>
                Dinheiro: <span id="money">100.00</span>¢
            </div>
            <div>
                Sprinklers Ativos: <span id="sprinklerCount">0</span>
            </div>
            <div id="petInfo">
                Pet: <span id="petName">Nenhum</span> (<span id="petBonus">N/A</span>)
            </div>
        </div>

        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
        
        <canvas id="gardenCanvas" width="400" height="400"></canvas>

        <div id="controls">
            
            <div id="inventoryTools">
                </div>

            <button id="waterButton">Regar Tudo</button>
            <button id="harvestAllButton">Colher Tudo</button>
            <button id="adminButtonMap">Admin</button>
        </div>

    </div>

    <div id="shopInteractionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h3 id="modalTitle">Loja</h3>
            <div id="modalScrollContent" class="modal-scroll-content">
                </div>
            <div id="modalContent">
                </div>
        </div>
    </div>

    <div id="adminPanel" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAdminPanelButton">&times;</span>
            <h3>Painel de Administração</h3>
            <div id="adminScrollContent" class="modal-scroll-content">
                </div>
        </div>
    </div>

    <button id="sceneChanger">Entrar/Sair</button>

    <script src="Novo_script.js"></script>
</body>
</html>
