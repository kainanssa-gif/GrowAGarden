<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow A Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game-container">
        <canvas id="gardenCanvas" width="400" height="400"></canvas>
        
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>

        <div id="stats-panel">
            <p>Dinheiro: <span id="money">100.00</span>Â¢</p>
            <p>Equipamentos: <span id="sprinklerCount">1</span></p>
            <p>Pet: <span id="petName">Nenhum</span> (<span id="petBonus">x1.00</span>)</p>
        </div>

        <div id="global-actions">
            <button id="sceneChanger" class="game-button" style="display: none;">Entrar no Jardim</button>
            <button id="adminButtonMap" class="game-button admin-button">Admin</button>
        </div>

        <div id="garden-controls">
            <button id="waterButton" class="game-button" style="display: none;">Regar</button>
            <button id="harvestAllButton" class="game-button" style="display: none;">Colher Tudo</button>
        </div>
    </div>

    <div id="shopInteractionModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Loja de Sementes</h2>
            
            <div id="modalScrollContent" class="modal-scroll-area">
                <div id="modalContent">
                    <p>Carregando...</p>
                </div>
            </div>
            <button id="closeModalButton" class="close-button">Fechar</button>
        </div>
    </div>

    <div id="adminPanel" class="modal" style="display: none;">
        <div class="modal-content admin-modal">
            <h2 id="adminTitle">Painel de Administrador</h2>
            
            <div id="adminScrollContent" class="modal-scroll-area">
                </div>
            
            <button id="closeAdminPanelButton" class="close-button">Fechar Admin</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
