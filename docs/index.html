<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow A Garden</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="game-container">
        <canvas id="gardenCanvas" width="400" height="400"></canvas>

        <div id="controls">
            <button id="sceneChanger" style="display: none;">Entrar no Jardim</button>
            <button id="waterButton" style="display: none;">Regar</button>
            <button id="harvestAllButton" style="display: none;">Colher Tudo</button>
            <button id="adminButtonMap">Admin</button> 
        </div>

        <div id="stats">
            <p>Dinheiro: <span id="money">100.00</span> Â¢</p>
            <p>Equipamentos: <span id="sprinklerCount">0</span> (Sprinklers + Regador)</p>
            <p>Pet: <span id="petName">Nenhum</span> (<span id="petBonus">x1.00</span>)</p>
        </div>
        
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>

    <div id="shopInteractionModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Loja</h2>
            <div id="modalScrollContent" class="modal-scroll-area"> 
                <div id="modalContent">
                    </div>
            </div>
            <button id="closeModalButton">Fechar</button>
        </div>
    </div>

    <div id="adminPanel" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Painel Admin</h2>
            <div id="adminScrollContent" class="modal-scroll-area">
                <input type="text" id="adminCommandInput" placeholder="/give money 1000">
                <button id="runCommandButton">Executar</button>
                <p id="adminOutput"></p>
            </div>
            <button id="closeAdminPanelButton">Fechar Painel</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
